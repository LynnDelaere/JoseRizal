<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Location</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* 简单的样式，可根据需要调整 */
    #map {
      height: 400px;
      width: 100%;
      display: none; /* 默认隐藏，点击后显示 */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Add Location</h1>

  <label for="locationName">Location Name:</label>
  <input type="text" id="locationName" required><br>

  <label for="locationDescription">Description:</label>
  <input type="text" id="locationDescription" required><br>

  <!-- 隐藏的坐标输入框，由地图选取后自动填充 -->
  <input type="hidden" id="latitude">
  <input type="hidden" id="longitude">

  <!-- 显示当前选中的坐标 -->
  <p id="selectedCoords">未选择坐标</p>

  <!-- 按钮触发地图选择 -->
  <button id="selectOnMapBtn">Select Location on Map</button>
  <br><br>

  <!-- 地图容器 -->
  <div id="map"></div>
  
  <button onclick="addLocation()">Submit</button>

  <p id="output"></p>

  <script src="js/locations.js"></script>
  <!-- 引入 Google Maps API（请替换 YOUR_API_KEY 为实际的 API Key） -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQQaFhWHLeUoePfuQc-1tq0JCks4t9iUY"></script>
</body>
</html>
