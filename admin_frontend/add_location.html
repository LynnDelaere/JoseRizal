<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Location</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    
    #map {
      height: 400px;
      width: 100%;
      display: none; 
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Add Location</h1>

  <label for="locationName">Location Name:</label>
  <input type="text" id="locationName" required><br>

  <label for="locationDescription">Description:</label>
  <input type="text" id="locationDescription" required><br>

  <!-- Hidden coordinate input box, automatically filled after selecting from the map-->
  <input type="hidden" id="latitude">
  <input type="hidden" id="longitude">

  <!-- Display the currently selected coordinates -->
  <p id="selectedCoords">No coordinates selected</p>

  <!-- Button triggers map selection -->
  <button id="selectOnMapBtn">Select Location on Map</button>
  <br><br>

  <!-- Map container -->
  <div id="map"></div>
  
  <button onclick="addLocation()">Submit</button>

  <p id="output"></p>

  <script src="js/locations.js"></script>
  <!-- Import the Google Maps API (please replace YOUR_API_KEY with the actual API Key) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXX"></script>
</body>
</html>
