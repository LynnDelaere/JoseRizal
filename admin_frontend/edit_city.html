<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
    <link rel="stylesheet" href="style.css"> <!-- 可自定义 -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #cityDescription {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 10px;
            font-size: 1rem;
            line-height: 1.6;
        }

        #cityImagePreview img {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            width: 60%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        ul#location-list {
            list-style-type: disc;
            padding-left: 40px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        ul#location-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1 id="cityTitle">Edit City</h1>

    <form id="edit-city-form">
        <input type="text" id="cityName" placeholder="City Name" required><br>
        <textarea id="cityDescription" rows="5" placeholder="City Description"></textarea><br>
        <label>Replace Image (optional): </label>
        <input type="file" id="cityImage"><br>
        <div id="cityImagePreview"></div>

        <h2>Locations</h2>
        <ul id="location-list"></ul>

        <button type="submit">Save Changes</button>
    </form>

    <script src="js/edit_city.js"></script>
</body>
</html>
