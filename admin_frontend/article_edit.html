<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Article</title>

  <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Edit Article</h1>
  
  <form id="edit-article-form">
    <label for="articleTitle">Article Title:</label><br>
    <input type="text" id="articleTitle" name="title" required style="width: 60%;"><br><br>
    
    <label for="articleContent">Content:</label><br>
    
    <textarea id="editor" name="content" rows="10" cols="80"></textarea>
    <br><br>

    <label for="locationContainer">Select Locations (optional):</label><br>
    <div id="locationContainer"></div>
    
    
    <br>
    <button type="submit">Update Article</button>
  </form>
  
  <p id="output"></p>
  
  
  <script src="js/article_edit.js"></script>
</body>
</html>
